<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DocHub - Document Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="DocHub - Advanced Document Management and Letter Generation System">
  <meta name="keywords" content="document management, letter generation, digital signatures, employee management">
  <meta name="author" content="DocHub Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#3b82f6">
  <meta name="msapplication-TileColor" content="#3b82f6">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dochub.com/">
  <meta property="og:title" content="DocHub - Document Management System">
  <meta property="og:description" content="Advanced Document Management and Letter Generation System">
  <meta property="og:image" content="https://dochub.com/assets/og-image.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://dochub.com/">
  <meta property="twitter:title" content="DocHub - Document Management System">
  <meta property="twitter:description" content="Advanced Document Management and Letter Generation System">
  <meta property="twitter:image" content="https://dochub.com/assets/og-image.jpg">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- Apple touch icons -->
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  
  <!-- Structured data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "DocHub",
      "description": "Advanced Document Management and Letter Generation System",
      "url": "https://dochub.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
  </script>
</head>
<body>
  <app-root></app-root>
  
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
  ">
    <div style="
      text-align: center;
      color: white;
      font-family: 'Inter', sans-serif;
    ">
      <div style="
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0 0 10px 0; font-weight: 600;">DocHub</h2>
      <p style="margin: 0; opacity: 0.8;">Loading...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    body.loaded #loading {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  
  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 500);
    });
  </script>
</body>
</html>
